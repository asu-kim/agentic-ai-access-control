{% extends "base.html" %}
{% block content %}
  <h2>✈️ Flight purchase</h2>
  <form method="post" class="card">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

    <label>Preferred airline (optional)
      <input type="text" name="airline" />
    </label>

    <label>Depart date
      <input type="date" name="depart_date" required />
    </label>

    <label>Return date (optional)
      <input type="date" name="return_date" />
    </label>

    <label>Price ceiling (USD)
      <input type="number" name="price_ceiling" min="1" step="1" required />
    </label>

    <button type="submit" class="btn">Create scenario</button>
  </form>
{% endblock %}
