{% extends "base.html" %}
{% block content %}
  <h2>üè® Hotel booking</h2>
  <form method="post" class="card">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

    <label>Location
      <input type="text" name="location" required />
    </label>

    <label>Max price per night (USD)
      <input type="number" name="price_per_night" min="1" step="1" required />
    </label>

    <label>Check-in
      <input type="date" name="checkin" required />
    </label>

    <label>Check-out
      <input type="date" name="checkout" required />
    </label>

    <label>Minimum rating
      <input type="number" name="min_rating" min="0" max="5" step="0.1" value="4.0" />
    </label>

    <button type="submit" class="btn">Create scenario</button>
  </form>
{% endblock %}
