{% extends "base.html" %}
{% block content %}
  <h2>Review & Authorize</h2>
  <div class="card" style="gap:10px;">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <strong>{{ item.name }}</strong>
      <span>Status: {{ item.status }}</span>
    </div>
    <ol>
      {% for s in item.steps %}
        <li>{{ s }}</li>
      {% endfor %}
    </ol>
    <p><strong>Total to charge:</strong> ${{ item.amount }}</p>
    <form method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
      <button type="submit" class="btn">Authorize with vaulted token</button>
    </form>
  </div>
  <p><a class="btn" href="{{ url_for('workflow_history') }}">Back to Workflows</a></p>
{% endblock %}
