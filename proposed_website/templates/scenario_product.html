{% extends "base.html" %}
{% block content %}
  <h2>ðŸ›’ Product purchase</h2>
  <form method="post" class="card">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

    <label>Item name
      <input type="text" name="item_name" required />
    </label>

    <label>Max price (USD)
      <input type="number" name="max_price" min="1" step="1" required />
    </label>

    <label>Minimum rating
      <input type="number" name="min_rating" min="0" max="5" step="0.1" value="4.0" />
    </label>

    <label>Max delivery (days)
      <input type="number" name="max_delivery_days" min="0" step="1" value="3" />
    </label>

    <button type="submit" class="btn">Create scenario</button>
  </form>
{% endblock %}
