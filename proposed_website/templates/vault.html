{% extends "base.html" %}
{% block content %}
  <h2>Mock Credit Card / Address Vault</h2>
  <form method="post" class="card">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <label>Cardholder Name
      <input type="text" name="cc_name" required>
    </label>
    <label>Card Number
      <input type="text" name="cc_number" required>
    </label>
    <label>CVV
      <input type="text" name="cc_cvv" required>
    </label>
    <label>Address Line 1
      <input type="text" name="addr_line1" required>
    </label>
    <label>City
      <input type="text" name="addr_city" required>
    </label>
    <label>ZIP
      <input type="text" name="addr_zip" required>
    </label>
    <button type="submit" class="btn">Save to Vault</button>
  </form>
{% endblock %}
